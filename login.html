<!DOCTYPE html>
<link rel="shortcut icon" href="assets/icon.jpg">
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <!-- Bootstrap 5.2 CSS only -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src='https://use.fontawesome.com/releases/v6.2.0/js/all.js' crossorigin='anonymous'></script>
    <!-- Swiper Slide-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Bootstrap Select-->
    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css'>
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="content">
        <div id="main-login">
            <div id="login-card">
                <div class="col">
                    <img src="assets/imgs/logo.jpeg">
                </div>
                <div class="col">
                    <input type="email" autocomplete="email" placeholder="Email" name="email" id="login-email">
                </div>
                <div class="col">
                    <input type="password" autocomplete="current-password" placeholder="Senha" name="password" id="login-password">
                </div>
                <div class="col">
                    <button id="login-button" onclick="sendLogin()" class="btn btn-dark">Login</button>
                </div>
                <div class="col">
                    <a href="/register.html">Crie sua conta</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- My JS -->
    <script src="assets/main.js"></script>
</body>

</html>
