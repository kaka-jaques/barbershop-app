<div id="main-login">
    <div id="login-card">
        <div class="col">
            <img src="assets/imgs/Logo.png" width="40%" alt="">
        </div>
        <div class="col">
            <input type="email" placeholder="Email" name="email" id="login-email">
        </div>
        <div class="col">
            <input type="password" placeholder="Senha" name="password" id="login-password">
        </div>
        <div class="col">
            <button id="login-button" onclick="sendLogin()" class="btn btn-dark">Login</button>
        </div>
    </div>
</div>
