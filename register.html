<!DOCTYPE html>
<link rel="shortcut icon" href="assets/icon.jpg">
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <!-- Bootstrap 5.2 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src='https://use.fontawesome.com/releases/v6.2.0/js/all.js' crossorigin='anonymous'></script>
    <!-- Swiper Slide-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Bootstrap Select-->
    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css'>
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="content">
        <div id="main-login">
            <div id="login-card">
                <div class="col">
                    <img src="assets/imgs/logo.jpeg">
                </div>
                <div class="col">
                    <input type="text" name="User" id="register-user" placeholder="User" required>
                </div>
                <div class="col">
                    <input type="email" type="text" autocomplete="email" placeholder="Email" name="email" id="register-email" required>
                </div>
                <div class="col">
                    <input type="password" autocomplete="new-password" placeholder="Senha" name="password" id="register-password" required>
                </div>
                <div class="col">
                    <button id="register-button" onclick="sendRegister()" class="btn btn-dark">Cadastre-se</button>
                </div>
                <div class="col">
                    <a href="/login.html">Já tem cadastro? Faça o Login</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- Bootstrap 5.2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="assets/main.js"></script>
</body>

</html>
