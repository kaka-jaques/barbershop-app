<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu [swipeGesture]="auth.isAuth" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Nome Completo</ion-list-header>
          <ion-note>Telefone</ion-note><br>
          <ion-note style="margin-bottom: 15%;">Email</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-item></ion-item>
      <ion-item (click)="logout()" lines="none" style="margin-top: auto;">
        <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
